<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6">User Input Form</h2>
        <form action="/submit" method="post">
            <!-- Age -->
            <div class="mb-4">
                <label for="age" class="block text-gray-700 font-semibold mb-2">Age</label>
                <input type="number" id="age" class="w-full p-2 border rounded" step="1" min="0" name="age">
            </div>

            <!-- Hypertension -->
            <div class="mb-4">
                <label for="hypertension" class="block text-gray-700 font-semibold mb-2">Hypertension</label>
                <select id="hypertension" class="w-full p-2 border rounded" name="hypertension">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Heart Disease -->
            <div class="mb-4">
                <label for="heart_disease" class="block text-gray-700 font-semibold mb-2">Heart Disease</label>
                <select id="heart_disease" class="w-full p-2 border rounded" name="heart_disease">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <!-- Ever Married -->
            <div class="mb-4">
                <label for="ever_married" class="block text-gray-700 font-semibold mb-2">Ever Married</label>
                <select id="ever_married" class="w-full p-2 border rounded" name="ever_married">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <!-- Average Glucose Level -->
            <div class="mb-4">
                <label for="avg_glucose_level" class="block text-gray-700 font-semibold mb-2">Average Glucose Level</label>
                <input type="number" id="avg_glucose_level" class="w-full p-2 border rounded" step="0.1" min="0" name="avg_glucose_level">
            </div>

            <!-- BMI -->
            <div class="mb-4">
                <label for="bmi" class="block text-gray-700 font-semibold mb-2">BMI</label>
                <input type="number" id="bmi" class="w-full p-2 border rounded" step="0.1" min="0" name="bmi">
            </div>
            
            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
